<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 21rem;">
    <div class="card-body">
        <div th:if="${mensagem}" th:text="${messages}"></div>
        <form action="/book/form/save" method="POST">
            <div th:if="${book}" class="input-group mb-3" style="width: 300px;">
                <input type="text" readonly id="id" name="id" th:value="${book?.id}" class="form-control"/>
            </div>
            <div class="input-group mb-3" style="width: 300px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Nome</span>
                </div>
                <input type="text" class="form-control" id="name" name="name" placeholder="Livro" aria-label="Nome"
                       aria-describedby="basic-addon1" th:value="${book?.name}">
            </div>
            <div class="input-group mb-3" style="width: 300px;">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Author</label>
                </div>
                <select name="author" class="custom-select" id="inputGroupSelect01">
                    <option th:each="author : ${authorList}"
                            th:value="${author.id}"
                            th:text="${author.name}"
                            th:selected="${author.id} == ${book?.author?.id}"/>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Livro</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
